<div class="container" [formGroup]="signUpForm">
    <h1>Registrarse</h1>
    <app-input formControlName="name" [label]="'Nombre completo'" [placeholder]="'Ingrese su nombre completo'"></app-input>
    <app-input formControlName="email" [label]="'Correo Electrónico'" [placeholder]="'Ingrese su correo electrónico'" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [patternExample]="'ejemplo@dominio.com'"></app-input>
    <app-input formControlName="password" [label]="'Contraseña'" [placeholder]="'Ingrese una contraseña'" [type]="'password'"></app-input>
    <app-input formControlName="confirmPassword" [label]="'Confirmar Contraseña'" [placeholder]="'Ingrese de nuevo la contraseña'" [type]="'password'"></app-input>
    <app-radio formControlName="userType" [label]="'Tipo de usuario'"  [options]="['Prestatario', 'Prestamista']">
    </app-radio>
    <app-checkbox formControlName="terms" [label]="'Estoy deacuerdo con'" [link]="'los términos y condiciones'"></app-checkbox>
  <app-button [disabled]="!signUpForm.valid" (click)="onSubmit()" [text]="'Crear cuenta'" [primary]="true"></app-button>
  <div *ngIf="!signUpForm.valid" class="message">
    Complete todo el formulario.
  </div>
  <div *ngIf="signUpForm.errors?.['passwordsNotMatching']" class="error">
    Las contraseñas no coinciden.
  </div>
  </div>
